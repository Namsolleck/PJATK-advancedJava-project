# Port dla interfejsu i API
server.port=8080

# Po??czenie z baz? danych
spring.datasource.url=jdbc:mariadb://localhost:3306/speedrun_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=pjwstk
spring.datasource.password=password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.main.allow-bean-definition-overriding=true

# Konfiguracja logowania do wspólnego pliku
logging.file.name=logs/speedrun.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.level.root=INFO
logging.level.com.speedrun=DEBUG

